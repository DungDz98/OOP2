<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function time(s) {
        if (s[8] == 'A') {
            if (s[0] == '1' && s[1] == '2') {
                return "00" + s.substr(2, 6);
            }
            return s.substr(0, 8);
        } else {
            let clock = s.substr(0, 2)*1 + 12;
            if (clock == 24) {
                return "12" + s.substr(2, 6);
            }
            return clock.toString() + s.substr(2, 6);
        }
    }
</script>
</body>
</html>
