<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdamEva</title>
</head>
<body>
<script>
  class Apple {
    constructor() {
      this.weight = 10;
    }
    decrease() {
      this.weight--;
    }
    isEmpty() {
      if (this.weight == 0) {
        return true;
      } else {
        return false;
      }
    }
    getWeight() {
      return this.weight;
    }
  }

  class Human {
    constructor(name, gender, weight) {
      this.name = name;
      this.gender = gender;
      this.weight = weight;
    }
    isMale() {
      if (this.gender == 'male') {
        return true;
      } else {
        return false;
      }
    }

    eatApple(apple) {
      if(!apple.isEmpty()) {
        this.weight++;
        apple.decrease();
        console.log(`${this.name} ate apple!`)
      }
    }
    say(sth) {
        console.log(sth);
    }
  }
  let adam = new Human('Adam', 'Male', 60);
  let eva = new Human('Eva', 'Female', 42);
  let apple = new Apple();
  function story() {
      adam.say('I found something!');
      eva.say('Eat now');
      while(apple.weight > 0) {
          eva.eatApple(apple);
          adam.eatApple(apple);
      }
      console.log('Còn cái nịt');
  }
  story();
</script>
</body>
</html>
