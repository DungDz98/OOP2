<body>
<script>
    let s = '12:59:59PM';
    function timeConversion(s) {
        let str5 = s.substr(8,10);
        let str2 = s.substr(2,6);
        let str3 = s.substr(0,2)*1;
        let str4 = 0;
        if (str5 == 'PM') {
            if (str3 == 12) {
                str4 = str3;
            } else {
                str4 = str3 + 12;
            }
        } else {
            str4 = str3;
        }
        if (str4 < 10) {
            return ('0' + str4 + str2);
        } else {
            return (str4 + str2);
        }

    }
console.log(timeConversion(s));

</script>
